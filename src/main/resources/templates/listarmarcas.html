<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-5">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Fundador</th>
							<th>País</th>
							<th>Logo</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="marca: ${marcas}">
							<td><a class="btn btn-primary"
								th:href="@{/vermarca/} + ${marca.id}" th:text="${marca.id}"></a></td>
							<td th:text="${marca.nombre}"></td>
							<td th:text="${marca.presidente}"></td>
							<td th:text="${marca.pais}"></td>
							<td th:text="${marca.logo}"></td>
							<td><a th:href="@{/formmarca/} + ${marca.id}"
								th:text="'Editar'" class="btn btn-primary btn-xs"></a></td>
							<td><a th:href="@{/eliminarmarca/} + ${marca.id}"
								th:text="'Eliminar'" class="btn btn-danger btn-xs"
								onclick="return confirm('¿Está seguro que quiere eliminar esta marca?')"></a></td>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div class="col"></div>
					<div class="col">
						<nav th:replace="paginator-nav ::  paginator"></nav>
					</div>
					<div class="col"></div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
