<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-5">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">

				<table class="table table-striped table-bordered">
					<thead class="thead-dark">
						<tr>
							<th>Id</th>
							<th>IdMarca</th>
							<th>Modelo</th>
							<th>Precio</th>
							<th>Velocidad</th>
							<th>Fecha</th>
							<th>Imagen</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="coche: ${coches}">
							<td><a class="btn btn-primary"
								th:href="@{/vercoche/} + ${coche.id}" th:text="${coche.id}"></a></td>

							<td th:text="${coche.marca}"></td>
							<td th:text="${coche.modelo}"></td>
							<td th:text="${coche.precio}"></td>
							<td th:text="${coche.velocidad}"></td>
							<td th:text="${coche.fecha}"></td>
							<td th:text="${coche.imagen}"></td>
							<td><a th:href="@{/formcoche/} + ${coche.id}"
								th:text="'Editar'" class="btn btn-primary btn-xs"></a></td>
							<td><a th:href="@{/eliminarcoche/} + ${coche.id}"
								th:text="'Eliminar'" class="btn btn-danger btn-xs"
								onclick="return confirm('¿Está seguro que quiere eliminar esta marca?')"></a></td>
						</tr>
					</tbody>
				</table>
				<div class="row">
					<div class="col"></div>
					<div class="col">
						<nav th:replace="paginator-nav ::  paginator"></nav>
					</div>
					<div class="col"></div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
